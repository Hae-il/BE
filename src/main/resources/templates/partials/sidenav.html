<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="sidenav">

    <!-- Sidenav Menu Start -->
    <div class="sidenav-menu">

        <!-- Brand Logo -->
        <a href="/" class="logo">
        <span class="logo logo-light">
            <span class="logo-lg"><img src="/images/logo.png" alt="logo"></span>
            <span class="logo-sm"><img src="/images/logo-sm.png" alt="small logo"></span>
        </span>

            <span class="logo logo-dark">
            <span class="logo-lg"><img src="/images/logo-black.png" alt="dark logo"></span>
            <span class="logo-sm"><img src="/images/logo-sm.png" alt="small logo"></span>
        </span>
        </a>

        <!-- Sidebar Hover Menu Toggle Button -->
        <button class="button-on-hover">
            <i class="ti ti-menu-4 fs-22 align-middle"></i>
        </button>

        <!-- Full Sidebar Menu Close Button -->
        <button class="button-close-offcanvas">
            <i class="ti ti-x align-middle"></i>
        </button>

        <div class="scrollbar" data-simplebar>

            <!-- User -->
            <div class="sidenav-user">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <a href="javascript:void(0);" class="link-reset">
                            <img src="/images/users/user-2.jpg" alt="user-image"
                                 class="rounded-circle mb-2 avatar-md">
                            <span class="sidenav-user-name fw-bold" th:text="${username ?: '사용자'}">사용자</span>
                            <span class="fs-12 fw-semibold" th:text="${userRole ?: '직원'}">직원</span>
                        </a>
                    </div>
                    <div>
                        <a class="dropdown-toggle drop-arrow-none link-reset sidenav-user-set-icon"
                           data-bs-toggle="dropdown" data-bs-offset="0,12" href="#!" aria-haspopup="false"
                           aria-expanded="false">
                            <i class="ti ti-settings fs-24 align-middle ms-1"></i>
                        </a>

                        <div class="dropdown-menu">
                            <!-- Header -->
                            <div class="dropdown-header noti-title">
                                <h6 class="text-overflow m-0">Welcome back!</h6>
                            </div>

                            <!-- My Profile -->
                            <a href="javascript:void(0);" class="dropdown-item">
                                <i class="ti ti-user-circle me-2 fs-17 align-middle"></i>
                                <span class="align-middle">Profile</span>
                            </a>

                            <!-- Notifications -->
                            <a href="javascript:void(0);" class="dropdown-item">
                                <i class="ti ti-bell-ringing me-2 fs-17 align-middle"></i>
                                <span class="align-middle">Notifications</span>
                            </a>

                            <!-- Wallet -->
                            <a href="javascript:void(0);" class="dropdown-item">
                                <i class="ti ti-credit-card me-2 fs-17 align-middle"></i>
                                <span class="align-middle">Balance: <span class="fw-semibold">$985.25</span></span>
                            </a>

                            <!-- Settings -->
                            <a href="javascript:void(0);" class="dropdown-item">
                                <i class="ti ti-settings-2 me-2 fs-17 align-middle"></i>
                                <span class="align-middle">Account Settings</span>
                            </a>

                            <!-- Support -->
                            <a href="javascript:void(0);" class="dropdown-item">
                                <i class="ti ti-headset me-2 fs-17 align-middle"></i>
                                <span class="align-middle">Support Center</span>
                            </a>

                            <!-- Divider -->
                            <div class="dropdown-divider"></div>

                            <!-- Lock -->
                            <a href="/auth-1/lock-screen" class="dropdown-item">
                                <i class="ti ti-lock me-2 fs-17 align-middle"></i>
                                <span class="align-middle">Lock Screen</span>
                            </a>

                            <!-- Logout -->
                            <a href="/auth/logout" class="dropdown-item text-danger fw-semibold">
                                <i class="ti ti-logout-2 me-2 fs-17 align-middle"></i>
                                <span class="align-middle">로그아웃</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!--- Sidenav Menu -->
            <ul class="side-nav">
                <li class="side-nav-title">메뉴</li>

                <li class="side-nav-item">
                    <a href="/" class="side-nav-link">
                        <span class="menu-icon"><i class="ti ti-layout-dashboard"></i></span>
                        <span class="menu-text">대시보드</span>
                    </a>
                </li>

                <li class="side-nav-item">
                    <a data-bs-toggle="collapse" href="#sidebarConsultation" aria-expanded="false"
                       aria-controls="sidebarConsultation" class="side-nav-link">
                        <span class="menu-icon"><i class="ti ti-phone-call"></i></span>
                        <span class="menu-text">상담관리</span>
                        <span class="menu-arrow"></span>
                    </a>
                    <div class="collapse" id="sidebarConsultation">
                        <ul class="sub-menu">
                            <li class="side-nav-item">
                                <a href="/reservations" class="side-nav-link">
                                    <span class="menu-text">상담예약관리</span>
                                </a>
                            </li>
                            <li class="side-nav-item">
                                <a href="/consultations?status=pending" class="side-nav-link">
                                    <span class="menu-text">상담예약관리(구)</span>
                                </a>
                            </li>
                            <li class="side-nav-item">
                                <a href="/consultations?status=progress" class="side-nav-link">
                                    <span class="menu-text">상담진행관리</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="side-nav-item">
                    <a href="/contracts" class="side-nav-link">
                        <span class="menu-icon"><i class="ti ti-file-text"></i></span>
                        <span class="menu-text">수임 관리</span>
                    </a>
                </li>

                <li class="side-nav-item">
                    <a data-bs-toggle="collapse" href="#sidebarCase" aria-expanded="false"
                       aria-controls="sidebarCase" class="side-nav-link">
                        <span class="menu-icon"><i class="ti ti-briefcase"></i></span>
                        <span class="menu-text">사건 관리</span>
                        <span class="menu-arrow"></span>
                    </a>
                    <div class="collapse" id="sidebarCase">
                        <ul class="sub-menu">
                            <li class="side-nav-item">
                                <a href="/cases?status=unassigned" class="side-nav-link">
                                    <span class="menu-text">미배정사건</span>
                                </a>
                            </li>
                            <li class="side-nav-item">
                                <a href="/cases?status=requested" class="side-nav-link">
                                    <span class="menu-text">요청된사건</span>
                                </a>
                            </li>
                            <li class="side-nav-item">
                                <a href="/cases?status=progress" class="side-nav-link">
                                    <span class="menu-text">진행중인사건</span>
                                </a>
                            </li>
                            <li class="side-nav-item">
                                <a href="/cases?status=completed" class="side-nav-link">
                                    <span class="menu-text">완료된사건</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="side-nav-item">
                    <a href="/payments" class="side-nav-link">
                        <span class="menu-icon"><i class="ti ti-calculator"></i></span>
                        <span class="menu-text">정산 관리</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <!-- Sidenav Menu End -->

</th:block>
</html>
