<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/vertical}">

<head>

    <th:block layout:fragment="page-meta" th:replace="~{partials/page-meta :: page-meta('대시보드')}" />

</head>

<body>
    <th:block layout:fragment="content">

        <div class="container-fluid">

            <th:block th:replace="~{partials/page-title :: page-title('대시보드','홈')}" />

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <h4 class="card-title mb-4">환영합니다!</h4>
                            <p class="card-text fs-lg mb-4">
                                <span th:text="${username}">사용자</span>님, 해일 법률 사무소 시스템에 오신 것을 환영합니다.
                            </p>
                            <p class="text-muted">
                                좌측 메뉴를 통해 상담관리, 사건관리, 정산관리 등의 업무를 수행하실 수 있습니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </th:block>

</body>

</html>
